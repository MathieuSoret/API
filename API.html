	<script>
	
		function loadDep()
		{

		function getXDomainRequest() {
			var xdr = null;
			if (window.XDomainRequest) {
				xdr = new XDomainRequest();
			} else if (window.XMLHttpRequest) {
				xdr = new XMLHttpRequest(); 
			} else {
				alert("Votre navigateur ne gère pas l'AJAX cross-domain !");
			}	
			return xdr;	
		}
		
		function departement(){
			
			var link = "https://hubeau.eaufrance.fr/api/v1/temperature/station?code_departement=";
			link = link.concat(document.getElementById("recherche").value);
			link = link.concat("&pretty");
			
			var xdrRequest =  getXDomainRequest();
			
			xdrRequest.open("GET", link);
